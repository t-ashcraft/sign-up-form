<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="">
            <div class="logotext">LOGO</div>
        </div>
        <div class="footer">
            <p1 class="footertext">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p1>
        </div>
    </div>
    <div class="formbody">
        <h2 class="title">This is a template sign up form</h2>
        <form action="#" method="get">
            <h3 class="formtitle">Please fill out the form below:</h3>
            <div class="formsection">
                
                <div class="leftside">
                    <div class="formentry">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" required placeholder="ex: John...">
                    </div>
                    <br>
                    <div class="formentry">
                        <label for="email">Email: </label>
                        <input type="email" id="email" required placeholder="email@gmail.com">
                    </div>
                    <br>
                    <div class="formentry">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required minlength="8">
                    </div>
                </div>
                <div class="rightside">
                    <div class="formentry">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" required placeholder="ex: Doe...">
                    </div>
                    <br>
                    <div class="formentry">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" required placeholder="ex: 555-555-5555" pattern="(\d{3}[-]\d{3}[-]\d{4})">
                    </div>
                    <br>
                    <div class="formentry">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" required minlength="8">
                    </div>
                </div>
                
            </div>
            <button class="submit" type="submit">Create Account</button>
        </form>
            
        
        
        <p1 class="login" style="font-size:smaller">Already have an account? <a href="about:blank">Login</a> instead.</p1>
    </div>
</body>
</html>
